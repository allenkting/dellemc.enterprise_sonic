merged_01:
  module_args:
    state: 'merged'
    config:
      - name: 'Ethernet0'
        protocol:
          LLDP:
            vlan_ids:
              - 10
          LACP:
            vlan_ids:
              - 10-11
          CDP:
            vlan_ids:
              - 20
              - 40-50
          STP:
            vlan_ids:
              - 20-21
      - name: 'Ethernet8'
        protocol:
          LLDP:
            vlan_ids:
              - 100
          STP:
            vlan_ids:
              - 120-150
  facts_get_requests:
    - path: 'data/openconfig-interfaces:interfaces'
      response:
        code: 200
  config_requests:
    - path: 'data/openconfig-interfaces:interfaces/interface=Ethernet0/openconfig-interfaces-ext:bridge-l2pt-params/bridge-l2pt-param'
      method: 'patch'
      data:
        openconfig-interfaces-ext:bridge-l2pt-param:
          - protocol: LLDP
            config:
              protocol: LLDP
              vlan-ids:
                - 10
          - protocol: LACP
            config:
              protocol: LACP
              vlan-ids:
                - 10..11
          - protocol: CDP
            config:
              protocol: CDP
              vlan-ids:
                - 20
                - 40..50
          - protocol: STP
            config:
              protocol: STP
              vlan-ids:
                - 20..21
    - path: 'data/openconfig-interfaces:interfaces/interface=Ethernet8/openconfig-interfaces-ext:bridge-l2pt-params/bridge-l2pt-param'
      method: 'patch'
      data:
